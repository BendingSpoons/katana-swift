language: objective-c
osx_image: xcode8
env:
  global:
  - PROJECT=Katana.xcodeproj
  - SCHEME=Katana
  - SDK=iphonesimulator10.0
  - SIMULATOR="platform=iOS Simulator,OS=10.0,name=iPhone 6s"
  

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  # Build Framework in Debug and Run Tests if specified
  - xcodebuild -project $PROJECT -scheme $SCHEME -sdk $SDK test -destination "$SIMULATOR" | xcpretty -c

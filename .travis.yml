language: swift
osx_image: xcode9
env:
  global:
    - PROJECT=Katana.xcodeproj
  matrix:
    - SCHEME="Katana"
      SDK=iphonesimulator11.2
      SIMULATOR="platform=iOS Simulator,OS=11.2,name=iPhone 7"

before_install:
  - export IOS_SIMULATOR_UDID=`instruments -s devices | grep "iPhone 7 (11.0" | awk -F '[ ]' '{print $4}' | awk -F '[[]' '{print $2}' | sed 's/.$//'`
  - echo $IOS_SIMULATOR_UDID
  - open -a "simulator" --args -CurrentDeviceUDID $IOS_SIMULATOR_UDID

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - instruments -s devices

  # Build Framework in Debug and Run Tests if specified
  - travis_retry xcodebuild -project $PROJECT -scheme "$SCHEME" -sdk $SDK test -destination "$SIMULATOR" | xcpretty -c
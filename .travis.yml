language: objective-c
osx_image: xcode8
env:
  global:
  - PROJECT=Katana.xcodeproj
  - SCHEME=Katana
  - SDK=iphonesimulator10.0
  

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  # Build Framework in Debug and Run Tests if specified
  - xcodebuild -project $PROJECT -scheme $SCHEME -sdk $SDK test | xcpretty -c
